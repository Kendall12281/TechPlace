<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Mantenimiento Usuarios</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Inicio
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Mantenimiento Usuarios</li>
    </ol>
</div>

<mat-card class="mb-25 techplace-card">
    <a mat-flat-button class="default-btn techplace small" style="margin-bottom: 10px;" routerLink="/maintenance/user/create">
        <i class="ri-add-fill"></i> Nuevo Usuario
    </a>

    <mat-card-content>
        <div class="mat-elevation-z8 recentOrdersTable techplace-mat-table">
            <table mat-table [dataSource]="dataSource">

                <!-- Order ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="text-start">ID</th>
                    <td mat-cell *matCellDef="let element" class="fw-semibold text-start">{{element.usuario_id}}</td>
                </ng-container>

                <!-- Product Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Nombre</th>
                    <td mat-cell *matCellDef="let element" class="fw-semibold text-start">{{element.nombre_completo}}</td>
                </ng-container>

                <!-- Customer Column -->
                <ng-container matColumnDef="identificacion">
                    <th mat-header-cell *matHeaderCellDef>Identificacion</th>
                    <td mat-cell *matCellDef="let element">{{element.identificacion}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef>Telefono</th>
                    <td mat-cell *matCellDef="let element">{{element.numero_telefono}}</td>
                </ng-container>

                <!-- Vendor Column -->
                <ng-container matColumnDef="correo_electronico">
                    <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
                    <td mat-cell *matCellDef="let element">{{element.correo_electronico}}</td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="badge" *ngIf="element.desactivado">Desactivado</span>
                        <span class="badge" *ngIf="element.desactivado == false">Activo</span>
                    </td>
                </ng-container>

                 <!-- Status Column -->
                 <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let element">
                        <a mat-flat-button class="techplace floating-btn" routerLink="/maintenance/user/edit" [queryParams]="{ id: element.usuario_id }">
                            <i class="flaticon-edit icon-float"></i>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator
                [pageSizeOptions]="[3, 5, 10]"
                showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </mat-card-content>


</mat-card>
