<div class="h-100vh pt-50 pb-50">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="techplace-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30">Bienvenido!</h2>
                    </div>
                    <div class="row">
                        <img class="border-radius" src="assets/img/logo/logo_large.png" alt="logo-icon">
                    </div>
                </div>
                <form #form="ngForm" (ngSubmit)="login()">
                    <div class="bg-white border-radius pt-20 ps-20 pe-20">
                        <div class="techplace-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Correo Electronico <span></span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese el correo electronico</mat-label>
                                <input matInput name="email" [(ngModel)]="user.email">
                            </mat-form-field>
                        </div>
                        <div class="techplace-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Contraseña <span></span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese la contraseña</mat-label>
                                <input matInput name="password" [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex info" style="justify-content: right;">
                        <!-- <mat-checkbox class="gray-color">Remember me</mat-checkbox> -->
                        <a routerLink="/authentication/register"
                            class="d-inline-block main-color fw-medium">Deseas registrarte?</a>
                    </div>
                    
                    <button mat-flat-button class="techplace d-block fw-semibold" (click)="login()">Ingresar</button>
                    <div *ngIf="validation_message != ''" class="rpw justify-content-center">
                        <div class="alert ">
                            <p style="color: red;">{{validation_message}}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
