<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Productos</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Inicio
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Gestión de productos</li>
    </ol>
</div>

<mat-card class="mb-25 techplace-card">
    <mat-card-header>
        <h5 class="mb-0">Productos</h5>
        <div class="d-flex align-items-center">
            <!-- <form class="search-box position-relative me-15 d-none d-md-block">
                <input type="text" class="input-search d-block" placeholder="Filtrar">
                <button type="submit"><i class="ri-search-line"></i></button>
            </form> -->
            <a mat-flat-button class="default-btn techplace small" routerLink="/product/create">
                <i class="ri-add-fill"></i> Nuevo producto
            </a>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8 techplace-mat-table">
            <table mat-table [dataSource]="dataSource" style="table-layout: fixed;">

                <ng-container matColumnDef="Producto">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Producto</th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        <div class="d-flex align-items-center">
                            <a class="d-flex align-items-center product-info" 
                            style="white-space: nowrap; 
                            overflow: hidden; 
                            text-overflow: ellipsis;     margin-right: 0;">
                                {{element.nombre}}
                            </a>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef style="text-align: left;">Descripción</th>
                    <td mat-cell *matCellDef="let element" style="text-align: left; white-space: nowrap; 
                    overflow: hidden; 
                    text-overflow: ellipsis;">{{element.descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="Categoria">
                    <th mat-header-cell *matHeaderCellDef style="text-align: left;">Categoría</th>
                    <td mat-cell *matCellDef="let element" style="text-align: left; word-wrap: break-word;white-space: normal;">{{element.categorias.nombre_categoria}}</td>
                </ng-container>

                <ng-container matColumnDef="Precio">
                    <th mat-header-cell *matHeaderCellDef>Precio</th>
                    <td mat-cell *matCellDef="let element">₡{{element.precio}}</td>
                </ng-container>

                <ng-container matColumnDef="Cantidad">
                    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                    <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
                </ng-container>


                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" mat-button class="position-relative dot-btn p-0 bg-transparent border-none" [matMenuTriggerFor]="actionMenu">
                            <i class="ri-more-fill"></i>
                        </button>
                        <mat-menu #actionMenu="matMenu" class="dotMenu two monthMenu" xPosition="before">
                            <button mat-menu-item type="button" class="bg-transparent border-none position-relative" routerLink="/product/edit" [queryParams]="{ id: element.producto_id }">
                                <i class="ri-edit-line"></i> Editar
                            </button>
                            <button mat-menu-item type="button" class="bg-transparent border-none position-relative" (click)="EliminarProducto(element.producto_id)">
                                <i class="ri-delete-bin-line"></i> Eliminar
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[5, 10, 15]"
                showFirstLastButtons
                
            >
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
