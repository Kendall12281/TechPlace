<div
    class="sidebar-area bg-white box-shadow"
    [ngClass]="{'active': isToggled}">
    <div class="logo bg-white">
        <a routerLink="/" class="d-flex align-items-center">
            <img src="assets/img/logo/logo_large.png" alt="logo" width="70%">
        </a>
    </div>
    <div class="burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
        <span class="top-bar"></span>
        <span class="middle-bar"></span>
        <span class="bottom-bar"></span>
    </div>
    <ng-scrollbar visibility="hover" style="height: 100vh;">
        <div class="sidebar-inner">
            <div class="sidebar-menu">
                <!-- Inicio menu admin -->
                <mat-accordion *ngIf="user != null && user.nombre_rol == 'ADMINISTRADOR'">
                    <span class="sub-title gray-color">Gestion</span>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <i class="flaticon-menu-1"></i>
                                <span class="title">Mantenimiento</span>
                                <!-- <span class="badge">1</span> -->
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ul class="sidebar-sub-menu">
                            <li class="sidemenu-item">
                                <a routerLink="/maintenance/user" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                                    <span class="title">Usuarios</span>
                                </a>
                            </li>
                            <li class="sidemenu-item">
                                <a routerLink="/product/management" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                                    <span class="title">Productos</span>
                                </a>
                            </li>
                            <li class="sidemenu-item">
                                <a routerLink="/order/list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                                    <span class="title">Pedidos</span>
                                </a>
                            </li>
                        </ul>
                    </mat-expansion-panel>
                </mat-accordion>
                <!-- Fin menu admin -->

                <!-- Inicio menu vendedor -->
                <mat-accordion *ngIf="user != null && (user.nombre_rol == 'VENDEDOR' || user.nombre_rol == 'CLIENTE_VENDEDOR')">
                    <span class="sub-title gray-color">Gestion</span>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <i class="flaticon-menu-1"></i>
                                <span class="title">Productos</span>
                                <!-- <span class="badge">1</span> -->
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ul class="sidebar-sub-menu">
                            <li class="sidemenu-item">
                                <a routerLink="/product/management" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                                    <span class="title">Mantenimiento productos</span>
                                </a>
                            </li>
                            <li class="sidemenu-item" *ngIf="user.nombre_rol == 'CLIENTE_VENDEDOR' || user.nombre_rol == 'VENDEDOR'">
                                <a routerLink="/product/list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                                    <span class="title">Buscar productos</span>
                                </a>
                            </li>
                        </ul>
                    </mat-expansion-panel>
                    <a routerLink="/order/list" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-to-do-list"></i>
                        <span class="title">Pedidos</span>
                    </a>
                   
                </mat-accordion>
                <!-- Fin menu vendedor -->

                <!-- Inicio menu cliente -->
                <mat-accordion *ngIf="user != null && user.nombre_rol == 'CLIENTE'">
                    <span class="sub-title gray-color">Menu</span>
                    <a routerLink="/product/list" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-to-do-list"></i>
                        <span class="title">Buscar productos</span>
                    </a>
                    <a routerLink="/order/list" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-to-do-list"></i>
                        <span class="title">Mis pedidos</span>
                    </a>
                </mat-accordion>
                <!-- Fin menu cliente -->

                <!-- Inicio menu cliente -->
                <mat-accordion *ngIf="user == null">
                    <span class="sub-title gray-color">Menu</span>
                    <a routerLink="/product/list" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-to-do-list"></i>
                        <span class="title">Ver productos</span>
                    </a>
                </mat-accordion>
                <!-- Fin menu cliente -->
            </div>
        </div>
    </ng-scrollbar>
</div>
